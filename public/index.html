<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
    <title>Airline page</title>
    <style>
        *{
            outline: 1px solid red;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item "><a href="#">Data</a></li>
          </ol>
          <section class="mt-5">
            <h1>Get your country's weather</h1>
            <div>
                <form action="" id="weather-form">
                    <div class="form-group">
                        <label class="col-form-label col-form-label-lg" for="inputLarge">Enter a city name, zip-code or ip-address</label>
                        <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" id="inputLarge">
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
            <div id="weather-details"class="">
                
            </div>
          </section>


          <section class="mt-5">
            <!-- Airline section -->
            <div class="d-flex pt-5 pb-5">
                <div class="dropdown">
                    <form class="px-4 py-2 " data-toggle="dropdown" aria-haspopup="true">
                        <input type="search" class="form-control airport-form"  placeholder="BTC" autofocus="autofocus">
                    </form>
                    <div id="menu" class="dropdown-menu" aria-labelledby="dropdown_coins">
                        
                        <div class="menuItems"></div>
                        <div id="empty" class="dropdown-header">No airports found</div>
                    </div>
                </div>
                <div class="dropdown">
                    <form class="px-4 py-2 " data-toggle="dropdown" aria-haspopup="true">
                        <input type="search" class="form-control airport-form"  placeholder="BTC" autofocus="autofocus">
                    </form>
                    <div id="menu" class="dropdown-menu" aria-labelledby="dropdown_coins">
                        
                        <div  class="menuItems"></div>
                        <div id="empty" class="dropdown-header">No airports found</div>
                    </div>
                </div>
            </div>
            

            <table class="table table-hover mt-5">
                <thead>
                  <tr>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">distance</th>
                    <th scope="col">Amount to pay</th>
                  </tr>
                </thead>
                <tbody id="airline data">
                  <tr class="table-active" id="airline data">
                    <th scope="row">Active</th>
                    <td>Column content</td>
                    <td>Column content</td>
                    <td>Column content</td>
                  </tr>
                </tbody>
              </table>
          </section>

    </div>
    



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
    <script src="./js/weather.js"  type="module"></script>
    <script src="./js/airports.js" ></script>
    <script src="./js/checkout.js"></script>
</body>
</html>
